<!-- This is the universal header -->
<div class="headerLogoText">
	<img class="logoHeader" src="assets/img/SelfieWarsIcon.png">
	<p class="logoText">Selfie Wars</p>	
</div>

<!-- Voting Page -->
	<!-- Versus -->
<div class="votingVS"> 
	<img id="0" src="assets/img/placeholder.jpg">
	<div class="versusBox">	<p class="versusText">VS.</p> </div>
	<img id="1" src="assets/img/placeholder.jpg">

<button class="button button-small button-light" ng-click="upThread({{thread.id}})" ng-disabled="upDisabled[thread.id]">

</button>
<button class="button button-small button-light" ng-click="downThread({{thread.id}})" ng-disabled="downDisabled[thread.id]">
  <i class="icon ion-thumbsdown"></i>
</button>
